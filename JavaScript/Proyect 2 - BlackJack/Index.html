<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>

<body>
    <header class="text-center py-3 border-bottom title">
        <h1 class="display-1">BlackJack</h1>
    </header>

    <div class="container-fluid my-3 ">
        <div class="row  text-center d-flex justify-content-center">
            <button id="btnNuevo" class="col-sm-12 col-md-12 col-lg-3 btn btn-danger  mx-2 my-2">Nuevo Juego</button>
            <button id="btnPedir" class="col-sm-12 col-md-12 col-lg-3  btn btn-primary mx-2 my-2">Pedir Carta</button>
            <button id="btnDetener" class="col-sm-12 col-md-12 col-lg-3  btn btn-primary mx-2 my-2">Detener</button>

        </div>
        <div class="row mt-3">
            <div class="col-12 text-center my-5">
                <h2>Jugador - <span> 0 </span></h2>
                <div class="carts-player col-12 mt-3 d-flex justify-content-center">
                    <!-- CARTAS JUGADOR -->
                </div>
            </div>
            <div class="col-12 text-center my-5">
                <h2>Crupier - <span> 0 </span></h2>
                <div class="cards-crupier col-12 mt-3 d-flex justify-content-center ">
                    <!-- CARTAS CRUPIER -->
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/black-jack-min.js"></script>

</body>

</html>
